variables:
  COMMON: "platform:x64 compiler:dpcpp ispc:ispc1.16.1 isa:SSE2 tasking:TBB2019.9"
  # Retry mechanism knobs in case of sporadic errors
  GET_SOURCES_ATTEMPTS: 10
  ARTIFACT_DOWNLOAD_ATTEMPTS: 10
  EXECUTOR_JOB_SECTION_ATTEMPTS: 3


####################################################################
# Stages
####################################################################

stages:
  - setup
  - build
  - test
  - benchmark
  - release
  - scan
  - protex


####################################################################
# Templates
####################################################################

.build:
  stage: build
  script:
    - "python scripts/test.py build --debug"
    - "python scripts/test.py build"
  artifacts:
    paths:
        - build/
        - .ctest_conf
    expire_in: 1 day

.build_nightly:
  extends: .build
  only:   [schedules, triggers, manual]

.test:
  stage: test
  script:
    - "python scripts/test.py test --debug"
    - "python scripts/test.py test"

.test_dg2:
  extends: .test
  image: $DOCKER_REGISTRY/embree/ubuntu:20.04
  tags:   [docker-gpu, dg2]

.test_pvc:
  extends: .test
  image: $DOCKER_REGISTRY/embree/ubuntu:20.04
  tags:   [docker-gpu, pvc]

.test_nightly:
  extends: .test
  only:   [schedules, triggers, manual]

.build_and_test:
  stage: build
  script:
    - "python scripts/test.py build --debug"
    - "python scripts/test.py build"
    - "python scripts/test.py test --debug"
    - "python scripts/test.py test"


####################################################################
# Setup dpcpp and gfx if not already on NAS
####################################################################

setup_dpcpp:
    stage: setup
    image: $DOCKER_REGISTRY/embree/ubuntu:20.04
    tags: [docker]
    script:
      - DPCPP_VERSION=$(cat .ci-env.yaml | grep DPCPP_VERSION_LINUX | sed 's/.*:\ //')
      - echo "Setup DPCPP ${DPCPP_VERSION}"
      - ./scripts/download_dpcpp.sh ${GITHUB_TOKEN} ${DPCPP_VERSION} /NAS/packages/apps/dpcpp_compiler

setup_gfx:
    stage: setup
    image: $DOCKER_REGISTRY/embree/ubuntu:20.04
    tags: [docker]
    script:
      - GFX_VERSION=$(cat .ci-env.yaml | grep GFX_VERSION_LINUX_DEFAULT | sed 's/.*:\ //')
      - echo "Setup GFX ${GFX_VERSION}"
      - ./scripts/download_gfx.sh ${ARTIFACTORY_TOKEN} ${GFX_VERSION} /NAS/packages/apps/gfx-driver/
      - GFX_VERSION=$(cat .ci-env.yaml | grep GFX_VERSION_LINUX_PVC | sed 's/.*:\ //')
      - echo "Setup GFX ${GFX_VERSION}"
      - ./scripts/download_gfx.sh ${ARTIFACTORY_TOKEN} ${GFX_VERSION} /NAS/packages/apps/gfx-driver/


