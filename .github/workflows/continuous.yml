  ########################################
  # Windows
  ########################################
  windows-V142:
    secrets: inherit
    uses: intel-innersource/libraries.devops.renderkit.workflows/.github/workflows/windows_gpu.yml@main
    with:
      force-delete: true
      runs-on: '[ "Windows", "NAS", "build" ]'
      dpcpp-version: none
      cmd: |
        cmake --preset windows-V142 -D EMBREE_TESTING_INTENSITY=2
        cmake --build build --config RelWithDebInfo --target package
        cmake --build build --target post_package
        cmake --build build --target test_package

  windows-ICX:
    secrets: inherit
    uses: intel-innersource/libraries.devops.renderkit.workflows/.github/workflows/windows_gpu.yml@main
    with:
      force-delete: true
      runs-on: '[ "Windows", "NAS", "build", "avx512" ]'
      dpcpp-version: oneAPI/compiler/2024.0
      cmd: |
        cmake --preset windows-ICX -D EMBREE_TESTING_INTENSITY=2
        cmake --build build --target package -j16
        cmake --build build --target post_package
        cmake --build build --target test_package

  ########################################
  # MacOS
  ########################################

  macosx-ARM-CLANG-NEON-AVX2:
    secrets: inherit
    uses: intel-innersource/libraries.devops.renderkit.workflows/.github/workflows/macos.yml@main
    with:
      runs-on: '[ "macOS", "build", "arm" ]'
      cmd: |
        cmake --preset macos-ARM-CLANG-NEON-AVX2 -D EMBREE_TESTING_INTENSITY=2
        cmake --build build -j8
        cd build
        ctest -VV

  macosx-x64-CLANG:
    secrets: inherit
    uses: intel-innersource/libraries.devops.renderkit.workflows/.github/workflows/macos.yml@main
    with:
      runs-on: '[ "macOS", "build", "x86_64" ]'
      cmd: |
        cmake --preset macos-x64-CLANG -D EMBREE_TESTING_INTENSITY=2
        cmake --build build -j4
        cd build
        ctest -VV

  ########################################
  # Coverity
  ########################################

  static-analysis:
    secrets: inherit
    uses: intel-innersource/libraries.devops.renderkit.workflows/.github/workflows/static_analysis.yml@main
    with:
      project: Embree
      submodules: true
      coverity: true
      prebuild: >
        module load cmake/3.25.3 &&
        export NAS_LINUX=$STORAGE_PATH/packages/apps &&
        cmake --preset linux-coverity
      build: sh scripts/coverity.sh

  success:
    runs-on: ubuntu-latest
    needs:
      - linux-DG2-JIT-INTERNAL-test
      - linux-DG2-JIT-PUBLIC-test
      - linux-ATSM-JIT-PUBLIC-test
      - linux-DG2-JIT-EMBARGO-test
